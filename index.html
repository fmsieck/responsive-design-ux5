<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&display=swap"

    <title>Responsive Design PT1 - FMS</title>

        <div class="allpix pic11">
